<h1><code>jsGifEncoder</code></h1>

<p><code>jsGifEncoder</code> is an ultra fast GIF encoder written in javascript.</p>

<p>The code was created in may 2011 and was intended to create and load images for animations.</p>

<p>Output is a data URL scheme as described in rfc2397.</p>

<p>GitHub repository <a href="https://github.com/xyzzy/jsGifEncoder">https://github.com/xyzzy/jsGifEncoder</a></p>
